<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>STAFF LOGIN | SISAAD</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #fff6ec;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .box {
      background: #ffffff;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff6600;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
    #splash {
      display: none;
      text-align: center;
      color: #ff6600;
    }
    .spinner {
      margin: 2rem auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 6em;
      padding-top: 1.2em;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h1>STAFF ONLY</h1>
    <form id="loginForm" method="POST" action="/.netlify/functions/login">
      <input type="password" name="password" placeholder="กรอกรหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>
  
  <footer>
  © 2025 พัฒนาระบบโดยสวัสดิการข้อมูลคณะสีแสด<br>
  บงกชประภัสสร โรงเรียนเมืองสุราษฎร์ธานี
</footer>

  <div id="splash">
    <div class="spinner"></div>
    <p>กำลังเข้าสู่ระบบ<br/>โปรดรอสักครู่...</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const box = document.getElementById("loginBox");
    const splash = document.getElementById("splash");

    form.addEventListener("submit", () => {
      box.style.display = "none";
      splash.style.display = "block";
    });
  </script>
</body>
</html>
