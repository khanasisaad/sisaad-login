<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAFF LOGIN | SISAAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #fff6ec;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #ff6600;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>STAFF ONLY</h1>
    <form method="POST" action="/.netlify/functions/login">
      <input type="password" name="password" placeholder="กรอกรหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>
</body>
</html>
